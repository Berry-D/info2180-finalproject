<body>
    <header>
    <div class="container">
        <img src="Antivirus.png" alt="Icon of a computer bug" width="50" height="50" />
        <h1><div id="box1" class="flex-item">BugMe Issue Tracker</div></h1>
    
    </div>
    </header>
       
    <div id="newUserForm">
        <h1>New User</h1>
        <div class="form-group">
            Firstname <br>
            <input id="firstN" type="text" name="firstname">
            <br>
            Lastname <br>
            <input id="lastN" type="text" name="lastname">
            <br>
            Password <br>
            <input id="passWord" type="password" name="password">
            <br>
            Email <br>
            <input id="email" type="email" name="emailAddress">
        </div>
        <button type="submit" class="button">Submit</button>
    </div>
    <aside>
        <div class="menu">
            
            <button type="reset" class="menuButton"><img src="home.png" width="20" height="20"> Home </button>
            <br>
            <br>
            <button type="reset" class="menuButton"><img src="Data User.png" width="20" height="20"> Add User </button>
            <br>
            <br>
            <button type="reset" class="menuButton"><img src="new issue.png" width="20" height="20"> New Issue </button>
            <br>
            <br>
            <button type="reset" class="menuButton"><img src="Log Out.png" width="20" height="20"> Logout </button>
            
        </div>         
    </aside>
